<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Menu Test</title>
  <style>
    .profile-menu-container { position: relative; }
    #profile-menu {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border: 1px solid gray;
      min-width: 150px;
      z-index: 1000;
    }
    #profile-menu.show {
      display: block;
    }
    .profile-photo {
      cursor: pointer;
      width: 40px; height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: gray;
    }
    .profile-photo img {
      width: 100%; height: 100%; object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="profile-menu-container">
    <div class="profile-photo" id="profile-photo">
      <img src="https://placekitten.com/40/40" alt="Profile Photo" />
    </div>
    <div id="profile-menu" class="profile-dropdown">
      <a href="#">Edit Profile</a>
      <a href="#">Logout</a>
    </div>
  </div>

  <script>
    const profilePhoto = document.getElementById("profile-photo");
    const profileMenu = document.getElementById("profile-menu");

    profilePhoto.addEventListener("click", () => {
      profileMenu.classList.toggle("show");
    });

    document.addEventListener("click", (e) => {
      if (!profilePhoto.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.classList.remove("show");
      }
    });
  </script>
</body>
</html>
