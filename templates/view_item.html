<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Item</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

   <nav class="navbar custom_nav-container">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                    <span>
                        <img src="{{ url_for('static', filename='images/prokora_logo_final.png') }}" alt="logo" class="logo">
                    </span>
                </a>
        </div>
    </nav>
  

  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-header  text-white">
        Item Details
      </div>
      <div class="card-body">
        <p class="card-text"><strong>ID:</strong> {{ item.id }}</p>
        <p class="card-text"><strong>Name:</strong> {{ item.name }}</p>
      </div>
      <div class="card-footer text-right">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Items List</a>
      </div>
    </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
