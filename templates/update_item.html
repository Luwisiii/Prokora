<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
     <nav class="navbar custom_nav-container">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                    <span>
                        <img src="{{ url_for('static', filename='images/prokora_logo_final.png') }}" alt="logo" class="logo">
                    </span>
                </a>
        </div>
    </nav>

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
        
    
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header text-white">
                Update Item
            </div>
            <div class="card-body">
               <form action="{{ url_for('update_item', item_id=item.id) }}" method="POST">
                    <label for="name">Item Name:</label>
                    <input type="text" id="name" name="name" value="{{ item.name }}" required>
                    <button type="submit" class="btn btn-update mb-2 mb-sm-0">Update</button>
                </form>
            
            </div>
       </div>
    </div>
</body>
</html>
